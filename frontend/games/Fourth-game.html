<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Fundraising Game</title>
    <link rel="stylesheet" href="Fourth-game.css">
</head>
<body>
    <div class="game-container" style="background-color: plum;">
        <div class="game-header">
            <h1>Match The Emojis</h1>
            <p>Match 3 or more identical items to score points and support our cause!</p>
        </div>
        
        <div class="game-info">
            <div class="score-container">
                <span class="label">Score</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="moves-container">
                <span class="label">Moves</span>
                <span class="value" id="moves">20</span>
            </div>
            <div class="time-container">
                <span class="label">Time</span>
                <span class="value" id="time">60</span>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%"></div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button id="restart-btn" class="restart-btn">Restart</button>
            <button id="hint-btn">Hint</button>
        </div>
    </div>
    
    <div class="game-over" id="game-over">
        <div class="game-over-content">
            <h2 id="game-over-title">Game Over!</h2>
            <p>Your final score: <span id="final-score">0</span></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="Fourth-game.js"></script>
</body>
</html>
