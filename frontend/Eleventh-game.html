<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catch the Ball Game</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgba(30, 30, 30, 1);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      color: white;
      padding-top: 40px;
    }

    #game-title {
      color:rgba(0, 255, 127, 1);
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 10px;
    }

    #note {
      color: rgba(255,255,255,0.8);
      font-size: 18px;
      margin-bottom: 30px;
      text-align: center;
    }

    #game-container {
      position: relative;
      width: 400px;
      height: 600px;
      border: 4px solid black;
      background-color: rgba(255, 255, 255, 0.1);
      overflow: hidden;
      border-radius: 15px;
    }

    #paddle {
      position: absolute;
      bottom: 20px;
      width: 80px;
      height: 20px;
      background-color: rgba(0, 255, 255, 1);
      border-radius: 10px;
      left: 160px;
      transition: left 0.05s;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: yellow;
      border-radius: 50%;
    }

    #scoreboard {
      color: rgba(255,255,255,1);
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      display: none;
      text-align: center;
      color:rgba(255,69,58,1);
    }

    #game-over button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #play-again{
        background-color: rgba(255, 100, 50,1);
        color: rgba(255, 255, 255, 1);
    }
  </style>
</head>
<body>
  <h1 id="game-title">Catch the Ball</h1>
  <div id="note">Note: You will be given three chances</div>

  <div id="game-container">
    <div id="scoreboard">Score: 0</div>
    <div id="paddle"></div>
    <div id="game-over">Game Over<br><button id="play-again" onclick="location.reload()">Play Again</button></div>
  </div>

  <script>
    const container = document.getElementById('game-container');
    const paddle = document.getElementById('paddle');
    const scoreboard = document.getElementById('scoreboard');
    const gameOverText = document.getElementById('game-over');

    let score = 0;
    let missed = 0;
    let gameRunning = true;

    // Move paddle
    document.addEventListener('keydown', (e) => {
      const paddleLeft = parseInt(window.getComputedStyle(paddle).left);
      if (e.key === 'ArrowLeft' && paddleLeft > 0) {
        paddle.style.left = `${paddleLeft - 30}px`;
      } else if (e.key === 'ArrowRight' && paddleLeft < 320) {
        paddle.style.left = `${paddleLeft + 30}px`;
      }
    });

    // Create ball
    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.left = `${Math.floor(Math.random() * 380)}px`;
      ball.style.top = `0px`;
      container.appendChild(ball);
      moveBall(ball);
    }

    // Move ball
    function moveBall(ball) {
      let fallInterval = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fallInterval);
          ball.remove();
          return;
        }

        let top = parseInt(ball.style.top);
        ball.style.top = `${top + 5}px`;

        // Collision with paddle
        const ballRect = ball.getBoundingClientRect();
        const paddleRect = paddle.getBoundingClientRect();

        if (
          ballRect.bottom >= paddleRect.top &&
          ballRect.left >= paddleRect.left &&
          ballRect.right <= paddleRect.right
        ) {
          score++;
          scoreboard.textContent = `Score: ${score}`;
          ball.remove();
          clearInterval(fallInterval);
        }

        // Missed
        if (top > 580) {
          missed++;
          ball.remove();
          clearInterval(fallInterval);
          if (missed >= 3) {
            endGame();
          }
        }
      }, 30);
    }

    function endGame() {
      gameRunning = false;
      gameOverText.style.display = 'block';
    }

    // Start game loop
    setInterval(() => {
      if (gameRunning) {
        createBall();
      }
    }, 1000);
  </script>
</body>
</html>
