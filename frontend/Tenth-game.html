<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundraiser Endless Runner</title>
    <link rel="stylesheet" href="Tenth-game.css">
</head>
<body>
    <h1>Endless Runner</h1>
    
    <div class="game-container">
        <div class="score-container">Score: <span id="score">0</span></div>
        <div class="speed-container">Speed: <span id="speed">1</span>x</div>
        <div class="level-indicator">Level: <span id="level">1</span></div>
        <div class="character"></div>
        <div class="ground"></div>
        <div class="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <p>Level reached: <span id="final-level">1</span></p>
            
            <button class="start-button" id="restart-button">Play Again</button>
        </div>
    </div>
    
    <div class="controls">
        <p>Press SPACE to jump</p>
        <button class="start-button" id="start-button">Start Game</button>
    </div>
    
    <script src="Tenth-game.js"></script>
</body>
</html>
